<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/portfolio/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Personal portfolio made using Flutter." />

    <title>Mubashir</title>

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Mubashir" />
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png"/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />

    <link rel="manifest" href="manifest.json" />

    <!-- Specifies the default theme color for a website on mobile devices -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#006C4B" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#6DDBAA" />

    <link rel="stylesheet" href="css/style.css" />

    <!--
    Meta tag for specifying the background color of the tile on the Microsoft Windows Start screen
    or taskbar when a user pins the website to their Start menu or taskbar.
    This tag is specific to Microsoft Internet Explorer and Microsoft Edge browsers.
    -->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "1538937276";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>

<body>
<div id="loading">
    <svg viewBox="25 25 50 50">
        <circle r="20" cy="50" cx="50"></circle>
    </svg>
</div>

<script>
    window.addEventListener("load", function (ev) {
      var loading = document.querySelector("#loading");
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          engineInitializer
            .initializeEngine()
            .then(function (appRunner) {
              appRunner.runApp();
            })
            .then(function (app) {
              loading.remove();
            });
        },
      });
    });
</script>
</body>
</html>
